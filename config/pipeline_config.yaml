pipeline:
  poll_interval: 5
  chunk_size: 100

paths:
  data_dir: "data"
  quarantine_dir: "quarantine"
  logs_dir: "logs"

validation:
  required_fields:
    - sensor_id
    - timestamp
  string_to_numeric:
    - T
    - RH
    - CO(GT)
    - C6H6(GT)
    - AH
  temperature_field: T
  temperature_min: -50
  temperature_max: 50
  humidity_field: RH
  humidity_min: 0
  humidity_max: 100