pipeline:
  poll_interval: 5
  chunk_size: 100

paths:
  data_dir: "data"
  quarantine_dir: "quarantine"
  logs_dir: "logs"

validation:
  required_fields:
    - sensor_id
    - timestamp
  numeric_fields:
    - co
    - humidity
    - lpg
    - smoke
    - temp
  boolean_fields:
    - light
    - motion
  temperature_field: temp
  temperature_min: -10
  temperature_max: 50
  humidity_field: humidity
  humidity_min: 0
  humidity_max: 100